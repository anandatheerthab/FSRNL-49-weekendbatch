<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        /*  Relative  units  */
        .box{
            height: 50vh ;
            width: 50vw ;
            background-color: lightblue;
            font-size: 3rem;
        }

        .child{
            height: 50%;
            width: 60%;
            background-color: lightgreen;
            font-size: 3rem;
            
        }
    </style>
</head>
<body >
    <div class="box">
        Parent
        <div class="child">
            Child 
        </div>
    </div>
</body>
</html>
